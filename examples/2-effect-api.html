<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>
  <div id="app">APP</div>
  <button onclick="setRandom()">changeAge</button>
  <script src="../node_modules/@vue/reactivity/dist/reactivity.global.js"></script>
  <script>
    console.log('VueReactivity', VueReactivity);
    const { reactive, shallowReactive, readonly, shallowReadonly, effect } = VueReactivity

    const state = reactive({ name: 'cwz', age: 26, info: { desc: '真理唯一' }, arr: [1, 2, 3] })

    effect(() => {
      console.log('render...')
      app.innerHTML = `hello ${state.name}, 今年${state.age}【${state.info.desc}】`
    })

    setTimeout(() => {
      state.name = 'world'
      state.age = 18
      // state.type = 'create'
      // state.arr[100] = 99
      // state.arr.length = 1
      // state.arr.length = 10
      // state.arr.push(4)
      // state.arr[2] = 5
      // state.arr.length = 100
    }, 1000);


    function setRandom() {
      state.age = Math.ceil(Math.random() * 100)
    }

  </script>
</body>

</html>
